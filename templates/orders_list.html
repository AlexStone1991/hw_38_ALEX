{% extends 'base.html' %}

{% block title %}Список заявок{% endblock %}

{% block content %}
    <h1>Список заявок</h1>
    <ul>
        {% for order in orders %}
        <li>
            <a href="{% url 'order_details' order.id %}">
                Заказ №{{ order.id }} - Клиент: {{ order.client_name }} - Статус: {{ order.status }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
